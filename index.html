<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Pokémon Quest - CSS Pokédex</title>
    <link rel="stylesheet" href="./dist/css/style.css">
</head>
<body>
    <h1>Pokémon Quest - CSS Pokédex</h1>
    <a href="https://www.pokepedia.fr/Liste_des_Pok%C3%A9mon_dans_l%27ordre_du_Pok%C3%A9dex_de_Pok%C3%A9mon_Quest" target="_blank">liste pokemon</a>
    <div class="pokedex">
        <div class="pokemon">
            <div class="pokemon__block bulbizarre">
                <div class="bulbizarre__top"></div>
                <div class="bulbizarre__spot"></div>
                <div class="bulbizarre__eyes">
                    <div class="bulbizarre__eye --left"></div>
                    <div class="bulbizarre__eye --right"></div>
                </div>
                <div class="bulbizarre__nose"></div>
                <div class="bulbizarre__mouth">
                    <div class="bulbizarre__mouth__tooth"></div>
                </div>
            </div>
            <div class="pokemon__title">#001 - Bulbizarre</div>
        </div>
        <div class="pokemon">
            <div class="pokemon__block herbizarre">
                <div class="herbizarre__top"></div>
                <div class="herbizarre__spot"></div>
                <div class="herbizarre__eyes">
                    <div class="herbizarre__eye --left"></div>
                    <div class="herbizarre__eye --right"></div>
                </div>
                <div class="herbizarre__nose"></div>
                <div class="herbizarre__mouth">
                    <div class="herbizarre__mouth__tooth"></div>
                </div>
            </div>
            <div class="pokemon__title">#002 - Herbizarre</div>
        </div>
        <div class="pokemon">
            <div class="pokemon__block florizarre">
                <div class="florizarre__flower">
                    <div class="florizarre__flower__spots">
                        <span></span>
                    </div>
                    <div class="florizarre__flower__tree"></div>
                    <div class="florizarre__flower__base">
                        <span></span>
                    </div>
                </div>
                <div class="florizarre__ears">
                    <div class="florizarre__ear --left"></div>
                    <div class="florizarre__ear --right"></div>
                </div>
                <div class="florizarre__head"></div>
                <div class="florizarre__eyes">
                    <div class="florizarre__eye --left">
                        <span></span>
                    </div>
                    <div class="florizarre__eye --right">
                        <span></span>
                    </div>
                </div>
                <div class="florizarre__nose"></div>
                <div class="florizarre__mouth">
                    <div class="florizarre__tooth__top"></div>
                    <div class="florizarre__tooth__bottom">
                        <span class="--left"></span>
                        <span class="--right"></span>
                    </div>
                </div>
            </div>
            <div class="pokemon__title">#003 - Florizarre</div>
        </div>
        <div class="pokemon">
            <div class="pokemon__block salameche">
                <div class="salameche__eyes">
                    <div class="salameche__eye --left"></div>
                    <div class="salameche__eye --right"></div>
                </div>
                <div class="salameche__nose"></div>
                <div class="salameche__mouth">
                    <div class="salameche__tooth__top"></div>
                    <div class="salameche__tooth__bottom"></div>
                </div>
            </div>
            <div class="pokemon__title">#004 - Salamèche</div>
        </div>
        <div class="pokemon">
            <div class="pokemon__block reptincel">
                <div class="reptincel__eyes">
                    <div class="reptincel__eye --left">
                        <span></span>
                    </div>
                    <div class="reptincel__eye --right">
                        <span></span>
                    </div>
                </div>
                <div class="reptincel__spots"></div>
                <div class="reptincel__nose"></div>
                <div class="reptincel__mouth">
                    <div class="reptincel__tooth__top"></div>
                    <div class="reptincel__tooth__bottom"></div>
                </div>
            </div>
            <div class="pokemon__title">#005 - Reptincel</div>
        </div>
    </div>
</body>
</html>
